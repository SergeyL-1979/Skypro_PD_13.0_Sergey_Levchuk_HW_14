<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<div class="container">
    <table class="table" style="margin: auto; width: auto">
    <thead style="background: aqua">
        <tr>
            <th>СТРАНА</th>
            <th>ЗАГОЛОВОК</th>
            <th>РЕЖИССЕР</th>
            <th>Год выхода</th>
            <th>ЖАНР</th>
        </tr>
    </thead>
    {% for i in all_mo %}
    <tbody>
        <tr>
            <td>{{ i.country }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.description }}</td>
            <td>{{ i.release_year }}</td>
            <td>{{ i.listed_in }}</td>
        </tr>
    </tbody>
    {% endfor %}
    </table>
</div>

{% endblock %}
</body>
</html>
